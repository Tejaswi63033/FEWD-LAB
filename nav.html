<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navigation Bar</title>
</head>
<body>
    <!--Create a Navigation bar using HTML (With out CSS and Bootstarp), it should contain 
-> Home
-> Signup
-> Login
-> Search Bar.

Note: once you create web page upload the page to Github account with public access

and submit that github link here :   -->
    <h1>Navigation Bar</h1>
    <nav>
        <a href="#home">Home</a> | 
        <a href="#signup">SignUp</a> | 
        <a href="#login">Login</a> | 
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </nav>
    <section id="home">
        <h1>Home Section</h1>
        <p>Welcome to the Home section. This is where users get an overview.</p>
    </section>
    <section id="signup">
        <h1>Sign Up</h1>
        <label for="username">Username: </label>
        <input type="text" name="username"><br>
        <label for="email">Email: </label>
        <input type="email" name="email"><br>
        <button type="submit">SignUp</button>
    </section>
    <section id="login">
        <h1>Login Section</h1>
        <p>Enter the Details to log in:</p>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <button type="submit">Login</button>
        </form>
    </section>


</body>
</html>
